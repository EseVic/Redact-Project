<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text Redaction Tool</title>
</head>
<body>
    <div class="container">
        <h1>Text Redaction Tool</h1>
        <p>...Scramble some words from a body of text content</p>
        <form action="" id="redaction-form">
            <div class="all-form">
                <label for="text" id="original-text">Enter text to redact</label>
                <input type="text" placeholder="Enter text " id="text-word">
            </div>
            <div class="all-form">
                <label for="text" id="original-text">Words to redact (seperated by spaces):</label>
                <input type="text" placeholder="Words to redact" id="words-to-redact">
            </div>
            <div class="all-form">
                <label for="text" id="original-text">Choose a replacement</label> <br>
                <select name="" id="replacement-option">
                    <option value="Astericks" id="astericks">Astericks</option>
                    <option value="Question" id="question">Question Marks</option>
                    <option value="Dash" id="dash">Dash</option>
                    <option value="Underscore" id="underscore">Underscore</option>
                </select> <br> <br>
                <div class="all-form">
                    <button type="submit" id="btn2">Redact Now</button>
                    <button type="button" id="btn">Reset form</button>
                </div>
            </form>
            <div>
            <h2 >REDACTED CONTENT</h2>
            <p id="redacted-content"> </p>
            <H6 id="status">STATUS:</H6>
            <P>Words scanned: <span id="scanned">0</span> Words redacted: <span id="redat">0</span> 
                Characters redacted: <span id="charRed">0</span>  Time taken: <span id="time">0.00</span></P>
        </div>
        </div>
           
    <script src="redact.js"></script>
</body>
</html>
